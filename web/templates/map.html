<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: {{destmap.lat}}, lng: {{destmap.lng}}},
          zoom: 7
        });

        var mapmarker = new google.maps.Marker({
          position:{lat:{{destmap.lat}},lng:{{destmap.lng}}},
          map:map
        })
      }


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAAwXVy993DLF66pCYoouLgUVXm2tYpLs&callback=initMap"
    async defer></script>
  </body>
</html>
